<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Way Back Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../css/flat-ui.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>

<div class="form-group has-error">
    <h4>Przystanek : </h4>

    <div th:if="${not #lists.isEmpty(data)}">
        <table class="sip">
            <tbody>
            <tr>
                <th class="naglowek">Linia</th>
                <th class="naglowek" style="min-width:200px;">Kierunek</th>
                <th class="naglowek">Odjazd planowy</th>
                <th class="naglowek">Odjazd rzczywisty</th>
            </tr>
            <tr th:each="bus : ${data.delay}">
                <td th:text="${bus.routeId}"></td>
                <td th:text="${bus.headsign}"></td>
                <td th:text="${bus.theoreticalTime}"></td>
                <td th:text="${bus.estimatedTime}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="js/vendor/jquery.min.js"></script>
<script src="js/flat-ui.min.js"></script>
</body>
</html>
